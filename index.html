<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nameplate Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>RUMBLE Nameplate Maker</h1>
    <canvas id="nameplateCanvas" width="800" height="200"></canvas>
    <div class="controls">
        <div>
            <label for="text1">Text 1:</label>
            <input type="text" id="text1" value="<#80F>E<#00F>R<#0FF>R<#0F0>OR">
        </div>
        <div>
            <label for="text2">Text 2:</label>
            <input type="text" id="text2" value="Mountain">
        </div>
        <div>
            <label for="text3">Text 3:</label>
            <input type="text" id="text3" value="1391">
        </div>
        <button id="toggleButton">Toggle Image</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
